<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .slide-down {
            animation: slideDown 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-white shadow-2xl rounded-md fade-in">
        <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Welcome Back</h2>
        <div id="login-form-container">
            <form id="login-form" method="POST" action="login.php" hx-post="login.php" hx-target="#login-form-container" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 rounded-lg shadow-lg hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-indigo-300">Login</button>
            </form>
        </div>
        <div id="logout-container" class="mt-6 hidden slide-down">
            <div class="text-center">
                <p class="text-gray-700 text-lg">Welcome, <span id="user-name" class="font-semibold text-indigo-600"></span>!</p>
                <button id="logout-button" class="mt-4 bg-red-500 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300" hx-post="logout.php" hx-target="body">Logout</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('htmx:afterRequest', (event) => {
            const response = event.detail.xhr.responseText;
            if (response.includes('Login successful')) {
                const parsedResponse = new DOMParser().parseFromString(response, 'text/html');
                const userName = parsedResponse.querySelector('#user-name-value')?.textContent;

                document.getElementById('login-form-container').classList.add('hidden');
                const logoutContainer = document.getElementById('logout-container');
                logoutContainer.classList.remove('hidden');
                if (userName) {
                    document.getElementById('user-name').textContent = userName;
                }
            } else if (response.includes('Logged out')) {
                window.location.href = './index.html';
            }
        });
    </script>
</body>
</html>
