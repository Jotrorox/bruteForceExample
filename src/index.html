<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Dark Mode</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .slide-down {
            animation: slideDown 0.3s ease-out;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center">
    <div class="absolute top-4 right-4">
        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-full shadow-lg focus:outline-none">
            <span id="darkModeIcon" class="block w-6 h-6 text-gray-700 dark:text-gray-200">‚òÄÔ∏è</span>
        </button>
    </div>
    <div class="w-full max-w-md p-6 bg-white dark:bg-gray-800 dark:text-gray-100 shadow-2xl rounded-md fade-in">
        <h2 class="text-3xl font-extrabold text-center text-indigo-700 dark:text-indigo-300 mb-6">Welcome Back</h2>
        <div id="login-form-container">
            <form id="login-form" method="POST" action="login.php" hx-post="login.php" hx-target="#login-form-container" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-300 dark:focus:border-indigo-300 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-300 dark:focus:border-indigo-300 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 dark:from-indigo-600 dark:to-purple-700 text-white py-3 rounded-lg shadow-lg hover:from-indigo-600 hover:to-purple-800 dark:hover:from-indigo-700 dark:hover:to-purple-900 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-500">Login</button>
            </form>
        </div>
        <div id="logout-container" class="mt-6 hidden slide-down">
            <div class="text-center">
                <p class="text-gray-700 dark:text-gray-300 text-lg">Welcome, <span id="user-name" class="font-semibold text-indigo-600 dark:text-indigo-400"></span>!</p>
                <button id="logout-button" class="mt-4 bg-red-500 dark:bg-red-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-red-600 dark:hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-500" hx-post="logout.php" hx-target="body">Logout</button>
            </div>
        </div>
    </div>
    <script>
        // Select the dark mode toggle button and icon
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        const htmlElement = document.documentElement;

        // Check localStorage for theme preference and apply it
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            htmlElement.classList.add('dark');
            darkModeIcon.textContent = 'üåô';
        } else {
            htmlElement.classList.remove('dark');
            darkModeIcon.textContent = '‚òÄÔ∏è';
        }

        // Toggle dark mode on button click
        darkModeToggle.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                darkModeIcon.textContent = '‚òÄÔ∏è';
                console.log('Switched to light mode');
            } else {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                darkModeIcon.textContent = 'üåô';
                console.log('Switched to dark mode');
            }
        });
    </script>
</body>
</html>
