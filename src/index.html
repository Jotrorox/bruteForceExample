<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <div id="login-form-container">
            <form id="login-form" method="POST" action="login.php" hx-post="login.php" hx-target="#login-form-container" class="p-4 border rounded">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
        <div id="logout-container" class="mt-4 d-none">
            <div class="text-center">
                <p>Welcome, <span id="user-name"></span>!</p>
                <button id="logout-button" class="btn btn-danger" hx-post="logout.php" hx-target="body">Logout</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('htmx:afterRequest', (event) => {
            const response = event.detail.xhr.responseText;
            if (response.includes('Login successful')) {
                const parsedResponse = new DOMParser().parseFromString(response, 'text/html');
                const userName = parsedResponse.querySelector('#user-name-value')?.textContent;

                document.getElementById('login-form-container').classList.add('d-none');
                const logoutContainer = document.getElementById('logout-container');
                logoutContainer.classList.remove('d-none');
                if (userName) {
                    document.getElementById('user-name').textContent = userName;
                }
            } else if (response.includes('Logged out')) {
                window.location.href = './index.html';
            }
        });
    </script>
</body>
</html>
