        function checkLogin(username, password) {
            for (let index = 0; index < loginData.length; index ++) {
                const element = loginData[index];
                if (element.username === username && element.password === password) {
                    return true;
                }
            }
            return false;
        }

        // Add logout functionality
        function logout() {
            SessionManager.clearSession();
            
            const loginContainer = document.getElementById('login-container');
            const registerContainer = document.getElementById('register-container');
            const loggedInContainer = document.querySelector('.logged-in-container');
            
            // Clear input fields
            document.querySelector('input[name="username"]').value = '';
            document.querySelector('input[name="password"]').value = '';
            
            // Remove error states if any
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(msg => msg.remove());
            
            const errorInputs = document.querySelectorAll('.error');
            errorInputs.forEach(input => input.classList.remove('error'));
            
            // Hide logged in container with animation
            loggedInContainer.classList.remove('active');
            
            // Wait for animation to complete before removing
            setTimeout(() => {
                loggedInContainer.remove();
                // Show login container with animation
                loginContainer.classList.remove('hidden');
                registerContainer.classList.remove('active');
            }, 300);
        }

        // Add the Brute Force Demo functionality
        class BruteForceDemoManager {
            constructor() {
                this.isRunning = false;
                this.attempts = 0;
                this.startTime = null;
                this.targetUsername = '';
                // Add default password list
                this.defaultPasswords = [
                    'password123', 'admin123', '123456', 'qwerty', 
                    'letmein', 'welcome', '111111', 'abc123',
                    'password1', 'admin', 'login', '12345678',
                    'dragon', 'monkey', 'football', 'baseball',
                    'superman', 'batman', 'trustno1', 'master'
                ];
                this.passwordLists = this.loadPasswordLists();
                this.totalPasswords = 0;
                this.successfulAttempts = 0;
                this.processingSpeed = 0;
                this.maxAttempts = 1000; // Add maximum attempts limit
                this.attackSpeed = 100;
                this.startIndex = 0;
                this.currentList = '';
            }

            init() {
                const bruteforceBtn = document.getElementById('bruteforce-btn');
                bruteforceBtn.addEventListener('click', () => this.showBruteforcePopup());
            }

            loadPasswordLists() {
                const saved = localStorage.getItem('passwordLists');
                if (saved) {
                    const lists = JSON.parse(saved);
                    // Ensure default list exists
                    if (!lists['Default List']) {
                        lists['Default List'] = this.defaultPasswords;
                    }
                    return lists;
                }
                // Initialize with default list
                return {
                    'Default List': this.defaultPasswords,
                    'Common Passwords': ['123456', 'qwerty', 'admin', 'letmein', 'welcome'],
                    'Short Passwords': ['123', 'abc', 'pwd', 'pass', 'admin'],
                    'Numbers Only': ['123456', '111111', '000000', '999999']
                };
            }

            savePasswordLists() {
                localStorage.setItem('passwordLists', JSON.stringify(this.passwordLists));
            }

            createNewList() {
                const name = prompt('Enter list name:');
                if (name && !this.passwordLists[name]) {
                    this.passwordLists[name] = [];
                    this.savePasswordLists();
                    this.renderPasswordLists();
                }
            }

            deleteList(name) {
                if (confirm(`Delete password list "${name}"?`)) {
                    delete this.passwordLists[name];
                    this.savePasswordLists();
                    this.renderPasswordLists();
                }
            }

            toggleListEdit(listElement, name) {
                const isEditing = listElement.classList.toggle('list-edit-mode');
                const passwordEntries = listElement.querySelector('.password-entries');
                
                if (isEditing) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'add-password-input';
                    input.placeholder = 'Type password and press Enter to add';
                    
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && e.target.value.trim()) {
                            this.addPassword(name, e.target.value.trim());
                            e.target.value = '';
                        }
                    });
                    
                    listElement.appendChild(input);
                    input.focus();
                } else {
                    const input = listElement.querySelector('.add-password-input');
                    if (input) input.remove();
                }
            }

            addPassword(listName, password) {
                if (!this.passwordLists[listName].includes(password)) {
                    this.passwordLists[listName].push(password);
                    this.savePasswordLists();
                    this.renderPasswordList(listName);
                }
            }

            removePassword(listName, password) {
                this.passwordLists[listName] = this.passwordLists[listName].filter(p => p !== password);
                this.savePasswordLists();
                this.renderPasswordList(listName);
            }

            renderPasswordList(name) {
                const existingList = document.querySelector('[data-list-name="' + name + '"]');
                if (!existingList) return;

                const passwordEntries = existingList.querySelector('.password-entries');
                passwordEntries.innerHTML = '';
                
                this.passwordLists[name].forEach(password => {
                    const entry = document.createElement('div');
                    entry.className = 'password-entry';
                    
                    // Create text node for password
                    const passwordText = document.createTextNode(password);
                    entry.appendChild(passwordText);
                    
                    // Create delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '×';
                    
                    if (name === 'Default List') {
                        deleteButton.onclick = () => bruteForceDemo.removeFromDefaultList(password);
                    } else {
                        deleteButton.onclick = () => bruteForceDemo.removePassword(name, password);
                    }
                    
                    entry.appendChild(deleteButton);
                    passwordEntries.appendChild(entry);
                });
            }

            renderPasswordLists() {
                const container = document.getElementById('password-lists');
                if (!container) return;

                container.innerHTML = '';
                
                Object.entries(this.passwordLists).forEach(([name, passwords]) => {
                    const list = document.createElement('div');
                    list.className = 'password-list';
                    list.setAttribute('data-list-name', name);
                    
                    // Create header
                    const header = document.createElement('div');
                    header.className = 'list-header';
                    
                    // Create title
                    const title = document.createElement('div');
                    title.className = 'list-title';
                    title.textContent = name + ' (' + passwords.length + ')';
                    
                    // Create actions
                    const actions = document.createElement('div');
                    actions.className = 'list-actions';
                    
                    // Create edit button
                    const editBtn = document.createElement('button');
                    editBtn.className = 'list-action-btn';
                    editBtn.textContent = '✏️';
                    editBtn.onclick = () => bruteForceDemo.toggleListEdit(list, name);
                    
                    // Create delete button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'list-action-btn';
                    deleteBtn.textContent = '🗑️';
                    deleteBtn.onclick = () => bruteForceDemo.deleteList(name);
                    
                    // Assemble the elements
                    actions.appendChild(editBtn);
                    actions.appendChild(deleteBtn);
                    header.appendChild(title);
                    header.appendChild(actions);
                    
                    // Create password entries container
                    const entriesContainer = document.createElement('div');
                    entriesContainer.className = 'password-entries';
                    
                    list.appendChild(header);
                    list.appendChild(entriesContainer);
                    container.appendChild(list);
                    
                    // Render the passwords
                    this.renderPasswordList(name);
                });
            }

            showBruteforcePopup() {
                const overlay = document.createElement('div');
                overlay.className = 'popup-overlay';

                const popup = document.createElement('div');
                popup.className = 'credentials-popup bruteforce-popup';

                popup.innerHTML = `
                    <div class="bruteforce-header">
                        <h3>🔓 Brute Force Demo</h3>
                        <button class="popup-close-btn" onclick="bruteForceDemo.closePopup()">×</button>
                    </div>
                    <div class="bruteforce-content">
                        <div class="bruteforce-controls">
                            <input type="text" class="bruteforce-input" id="target-username" 
                                   placeholder="Enter target username">
                            <div class="speed-control">
                                <label for="attack-speed">Speed (ms):</label>
                                <input type="range" id="attack-speed" min="10" max="1000" value="100" 
                                       class="speed-slider">
                                <span id="speed-value">100ms</span>
                            </div>
                            <button class="bruteforce-button" id="start-bruteforce">
                                Start Attack
                            </button>
                        </div>
                        <div class="bruteforce-log" id="bruteforce-log"></div>
                        <div class="bruteforce-stats">
                            <div class="stat-item">
                                <div class="stat-value" id="attempt-count">0</div>
                                <div class="stat-label">Attempts</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="time-elapsed">0s</div>
                                <div class="stat-label">Time Elapsed</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="attempts-per-second">0</div>
                                <div class="stat-label">Attempts/sec</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="passwords-remaining">0</div>
                                <div class="stat-label">Remaining</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="estimated-time">--</div>
                                <div class="stat-label">Est. Time Left</div>
                            </div>
                        </div>
                        <!-- Add this right after the bruteforce-controls div in the popup template -->
                        <div class="file-upload-section">
                            <div class="file-upload-header">
                                <h4>Import Password List</h4>
                            </div>
                            <div class="file-upload-area" id="file-upload-area">
                                <input type="file" accept=".txt" id="file-upload" multiple>
                                <div class="upload-icon">📤</div>
                                <div class="upload-text">Drag & drop password files or click to browse</div>
                                <div class="upload-hint">Supports .txt files (one password per line)</div>
                                <div class="progress-bar">
                                    <div class="progress-fill"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Add the password lists section -->
                        <div class="password-lists-section">
                            <div class="lists-header">
                                <h4>Password Lists</h4>
                                <div class="lists-actions">
                                    <button class="add-list-btn" onclick="bruteForceDemo.createNewList()">
                                        <span>+</span> New List
                                    </button>
                                    <button class="add-list-btn" onclick="bruteForceDemo.resetDefaultList()">
                                        <span>↺</span> Reset Default
                                    </button>
                                </div>
                            </div>
                            <div id="password-lists"></div>
                        </div>
                    </div>
                `;

                overlay.appendChild(popup);
                document.body.appendChild(overlay);
                
                // Add event listeners
                const startBtn = popup.querySelector('#start-bruteforce');
                startBtn.addEventListener('click', () => this.toggleBruteforce(startBtn));

                requestAnimationFrame(() => overlay.classList.add('visible'));

                // Add this after creating the popup but before showing it
                this.renderPasswordLists();

                // Setup file upload
                this.setupFileUpload();

                // Add speed control setup
                this.setupSpeedControl();
            }

            closePopup() {
                const overlay = document.querySelector('.popup-overlay');
                if (overlay) {
                    this.isRunning = false;
                    overlay.classList.remove('visible');
                    setTimeout(() => overlay.remove(), 300);
                }
            }

            async toggleBruteforce(button) {
                if (this.isRunning) {
                    this.isRunning = false;
                    button.textContent = 'Start Attack';
                    button.classList.remove('stop');
                    return;
                }

                this.targetUsername = document.getElementById('target-username').value;
                if (!this.targetUsername) {
                    this.addLogEntry('Please enter a target username', 'error');
                    return;
                }

                button.textContent = 'Stop Attack';
                button.classList.add('stop');
                this.isRunning = true;
                this.attempts = 0;
                this.startTime = Date.now();
                
                // Clear previous log
                document.getElementById('bruteforce-log').innerHTML = '';
                this.addLogEntry(`Starting brute force attack on username: ${this.targetUsername}`);

                // Start the attack
                await this.startBruteforce();
            }

            async startBruteforce() {
                const updateStats = () => {
                    if (!this.isRunning) return;
                    
                    const timeElapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const attemptsPerSecond = Math.floor(this.attempts / timeElapsed) || 0;
                    
                    // Calculate remaining passwords
                    const remainingPasswords = this.totalPasswords - this.attempts;
                    
                    // Calculate estimated time
                    const estimatedSeconds = attemptsPerSecond > 0 ? 
                        Math.floor(remainingPasswords / attemptsPerSecond) : 0;
                    
                    document.getElementById('attempt-count').textContent = this.attempts.toLocaleString();
                    document.getElementById('time-elapsed').textContent = this.formatTime(timeElapsed);
                    document.getElementById('attempts-per-second').textContent = attemptsPerSecond.toLocaleString();
                    document.getElementById('passwords-remaining').textContent = remainingPasswords.toLocaleString();
                    document.getElementById('estimated-time').textContent = this.formatTime(estimatedSeconds);
                    
                    if (this.isRunning) {
                        requestAnimationFrame(updateStats);
                    }
                };
                
                updateStats();

                // Calculate total passwords
                this.totalPasswords = Object.values(this.passwordLists)
                    .reduce((total, list) => total + list.length, 0);

                // Try passwords from each list
                for (const [listName, passwords] of Object.entries(this.passwordLists)) {
                    if (!this.isRunning) break;
                    
                    this.currentList = listName;
                    this.addLogEntry(`Starting attack with "${listName}" (${passwords.length} passwords)`, 'info');
                    
                    for (let i = 0; i < passwords.length; i++) {
                        if (!this.isRunning) break;
                        if (this.attempts >= this.maxAttempts) {
                            this.addLogEntry('Maximum attempts reached. Attack stopped.', 'error');
                            this.stopBruteforce();
                            break;
                        }
                        
                        const result = await this.tryPassword(passwords[i], i + 1, passwords.length);
                        if (result) return;
                        await new Promise(resolve => setTimeout(resolve, this.attackSpeed));
                    }
                }

                if (this.isRunning) {
                    this.addLogEntry('Password not found in any list. Attack failed.', 'error');
                    this.stopBruteforce();
                }
            }

            async tryPassword(password, current, total) {
                this.attempts++;
                const timestamp = new Date().toLocaleTimeString();
                const progress = ((current / total) * 100).toFixed(1);
                
                this.addLogEntry(
                    `Trying password: ${password}`,
                    'attempt',
                    `[${this.currentList}] ${progress}% complete`
                );

                const success = loginData.some(user => 
                    user.username === this.targetUsername && user.password === password
                );

                if (success) {
                    this.addLogEntry(
                        `Password found: ${password}`,
                        'success',
                        `After ${this.attempts} attempts in ${this.formatTime(Math.floor((Date.now() - this.startTime) / 1000))}`
                    );
                    this.stopBruteforce();
                    return true;
                }
                return false;
            }

            stopBruteforce() {
                this.isRunning = false;
                const button = document.querySelector('#start-bruteforce');
                button.textContent = 'Start Attack';
                button.classList.remove('stop');
            }

            generateRandomPassword() {
                const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
                const length = 5 + Math.floor(Math.random() * 5);
                return Array(length).fill(0)
                    .map(() => chars[Math.floor(Math.random() * chars.length)])
                    .join('');
            }

            addLogEntry(message, type = 'info', details = '') {
                const log = document.getElementById('bruteforce-log');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date().toLocaleTimeString();
                
                const messageSpan = document.createElement('span');
                messageSpan.className = 'message';
                messageSpan.textContent = message;
                
                const detailsSpan = document.createElement('span');
                detailsSpan.className = 'details';
                detailsSpan.textContent = details;
                
                entry.appendChild(timestamp);
                entry.appendChild(messageSpan);
                if (details) entry.appendChild(detailsSpan);
                
                log.appendChild(entry);
                log.scrollTop = log.scrollHeight;
            }

            setupFileUpload() {
                const uploadArea = document.getElementById('file-upload-area');
                const fileInput = document.getElementById('file-upload');
                
                // Fix the event listeners setup
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    uploadArea.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                });

                ['dragenter', 'dragover'].forEach(eventName => {
                    uploadArea.addEventListener(eventName, () => {
                        uploadArea.classList.add('drag-over');
                    });
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    uploadArea.addEventListener(eventName, () => {
                        uploadArea.classList.remove('drag-over');
                    });
                });

                uploadArea.addEventListener('drop', (e) => {
                    const files = e.dataTransfer.files;
                    this.handleFiles(files);
                });

                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });
            }

            async handleFiles(files) {
                const progressBar = document.querySelector('.progress-bar');
                const progressFill = progressBar.querySelector('.progress-fill');
                progressBar.classList.add('active');

                for (const file of files) {
                    if (!file.name.toLowerCase().endsWith('.txt')) {
                        this.addLogEntry(`Skipping ${file.name}: Not a text file`, 'error');
                        continue;
                    }

                    const listName = file.name.replace('.txt', '');
                    this.addLogEntry(`Processing ${file.name}...`);

                    try {
                        const text = await file.text();
                        const passwords = text.split(/\r?\n/).filter(line => line.trim());
                        
                        // Update progress bar
                        let processed = 0;
                        const batchSize = 1000;
                        const totalPasswords = passwords.length;

                        this.passwordLists[listName] = [];

                        for (let i = 0; i < passwords.length; i += batchSize) {
                            const batch = passwords.slice(i, i + batchSize);
                            this.passwordLists[listName].push(...batch);
                            
                            processed += batch.length;
                            const progress = (processed / totalPasswords) * 100;
                            progressFill.style.width = `${progress}%`;
                            
                            // Allow UI to update
                            await new Promise(resolve => setTimeout(resolve, 0));
                        }

                        this.savePasswordLists();
                        this.renderPasswordLists();
                        this.addLogEntry(`Added ${passwords.length} passwords from ${file.name}`, 'success');
                    } catch (error) {
                        this.addLogEntry(`Error processing ${file.name}: ${error.message}`, 'error');
                    }
                }

                // Hide progress bar with animation
                setTimeout(() => {
                    progressFill.style.width = '0';
                    setTimeout(() => progressBar.classList.remove('active'), 300);
                }, 1000);
            }

            updateStats() {
                if (!this.isRunning) return;

                const now = Date.now();
                const timeElapsed = Math.floor((now - this.startTime) / 1000);
                const attemptsPerSecond = Math.floor(this.attempts / timeElapsed) || 0;

                // Calculate success rate
                const successRate = ((this.successfulAttempts / this.attempts) * 100) || 0;
                
                // Calculate estimated time remaining
                const remainingPasswords = this.totalPasswords - this.attempts;
                const estimatedTimeRemaining = Math.floor(remainingPasswords / attemptsPerSecond);

                // Update stats display
                document.getElementById('attempt-count').textContent = this.attempts.toLocaleString();
                document.getElementById('time-elapsed').textContent = this.formatTime(timeElapsed);
                document.getElementById('attempts-per-second').textContent = attemptsPerSecond.toLocaleString();
                document.getElementById('success-rate').textContent = `${successRate.toFixed(2)}%`;
                document.getElementById('estimated-time').textContent = this.formatTime(estimatedTimeRemaining);

                if (this.isRunning) {
                    requestAnimationFrame(() => this.updateStats());
                }
            }

            formatTime(seconds) {
                if (!isFinite(seconds)) return 'N/A';
                if (seconds < 60) return `${seconds}s`;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                if (minutes < 60) return `${minutes}m ${remainingSeconds}s`;
                const hours = Math.floor(minutes / 60);
                const remainingMinutes = minutes % 60;
                return `${hours}h ${remainingMinutes}m`;
            }

            removeFromDefaultList(password) {
                if (confirm('Remove this password from the default list?')) {
                    this.passwordLists['Default List'] = this.passwordLists['Default List'].filter(p => p !== password);
                    this.savePasswordLists();
                    this.renderPasswordList('Default List');
                }
            }

            addToDefaultList(password) {
                if (!this.passwordLists['Default List'].includes(password)) {
                    this.passwordLists['Default List'].push(password);
                    this.savePasswordLists();
                    this.renderPasswordList('Default List');
                }
            }

            resetDefaultList() {
                if (confirm('Reset the default password list to original values?')) {
                    this.passwordLists['Default List'] = [...this.defaultPasswords];
                    this.savePasswordLists();
                    this.renderPasswordLists();
                    this.addLogEntry('Default password list has been reset', 'success');
                }
            }

            setupSpeedControl() {
                const speedSlider = document.getElementById('attack-speed');
                const speedValue = document.getElementById('speed-value');
                
                speedSlider.addEventListener('input', (e) => {
                    this.attackSpeed = parseInt(e.target.value);
                    speedValue.textContent = `${this.attackSpeed}ms`;
                });
            }
        }

        // Initialize the brute force demo
        const bruteForceDemo = new BruteForceDemoManager();
        bruteForceDemo.init();
    </script>
