<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <title>Brute Force Example</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;

            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <p class="login-header">Welcome Back</p>
        <div class="login-form">
            <label>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <button onclick="login()" value="Login">Login</button>
        </div>
        <!-- <p class="login-help">Don't have an account? <a href="#">Sign Up</a></p> -->
    </div>

    <div>
        <p id="message"></p>
    </div>

    <script>
        loginData = [
            {
                "username": "admin",
                "password": "password123",
            },
            {
                "username": "user",
                "password": "iLoveMyCat",
            },
        ];

        function login() {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const message = document.getElementById('message');

            if (checkLogin(username, password)) {
                message.textContent = 'Successfully logged in!';
            } else {
                message.textContent = 'Failed to log in!';
            }
        }

        function checkLogin(username, password) {
            for (let index = 0; index < loginData.length; index ++) {
                const element = loginData[index];
                if (element.username === username && element.password === password) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
