server {
    listen 80;
    server_name localhost;
    root /var/www/brute-force-demo/public;
    
    index index.php index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    # Enable browser caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Add CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,HX-Request,HX-Trigger,HX-Target' always;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle PHP files in includes directory
    location ^~ /includes/ {
        alias /var/www/brute-force-demo/includes/;
        
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param APPLICATION_ROOT /var/www/brute-force-demo;
        }
    }
    
    # Handle PHP files in public directory
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param APPLICATION_ROOT /var/www/brute-force-demo;
        
        # Enable FastCGI caching
        fastcgi_cache my_cache;
        fastcgi_cache_bypass $http_pragma;
        fastcgi_cache_revalidate on;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Optimize FastCGI settings
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }
    
    # Block direct access to sensitive files
    location ~ ^/(config|data)/ {
        deny all;
        return 403;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
} 