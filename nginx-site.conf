server {
    listen 80;
    server_name localhost;
    root /var/www/brute-force-demo/public;
    
    index index.php index.html;
    
    # Add CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,HX-Request,HX-Trigger,HX-Target' always;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle PHP files in includes directory
    location ^~ /includes/ {
        alias /var/www/brute-force-demo/includes/;
        
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param APPLICATION_ROOT /var/www/brute-force-demo;
        }
    }
    
    # Handle PHP files in public directory
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param APPLICATION_ROOT /var/www/brute-force-demo;
    }
    
    # Block direct access to sensitive files
    location ~ ^/(config|data)/ {
        deny all;
        return 403;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
} 